<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net;
        style-src 'self';
        connect-src 'self' https://eedoapedfzikyytoskjz.supabase.co wss://eedoapedfzikyytoskjz.supabase.co https://cdn.jsdelivr.net;
        object-src 'none';
        base-uri 'self'
      "
    />
    <title>CRUD  </title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">CRUD protegido</p>

          <p class="subtitle">Crea, edita y elimina registros en tiempo real.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-label">Campo</span>
            <span class="stat-value"></span>
          </div>
          <div class="stat">
            <span class="stat-label">Regla</span>
            <span class="stat-value">max 2147483647</span>
          </div>
        </div>
      </header>

      <section class="panel">
        <h2>Nuevo registro</h2>
        <form id="create-form" novalidate>
          <label class="field">
            <span></span>
            <input
              id="create-lechuga"
              name="lechuga"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="10"
              autocomplete="off"
              placeholder="Solo numeros"
              aria-describedby="create-help"
              required
            />
          </label>
          <p id="create-help" class="help">
            Solo numeros, maximo 2147483647.
          </p>
          <p id="create-error" class="error" role="alert"></p>
          <button type="submit" class="primary">Crear</button>
        </form>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Registros</h2>
          <p id="status" class="status" role="status"></p>
        </div>
        <div id="list" class="list"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>
    <script src="/app.js" defer></script>
  </body>
</html>
